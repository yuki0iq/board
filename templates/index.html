<form action="create" method="POST" style="display: flex; flex-direction: column; gap: 8px; max-width:400px">
	<label>Text: <textarea name="text" rows="5" cols="40"></textarea></label>
	<button type="submit">Create</button>
</form>

{% for post in posts %}
	<div>
		<h2>{{ post[0] }}</h2>
		<p>{{ post[1] |safe }}</p>
	</div>
{% else %}
	<p>No posts available</p>
{% endfor %}
